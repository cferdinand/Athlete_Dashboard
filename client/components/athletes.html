<md-toolbar ng-show="hideAthletes" ng-hide="vm.checkUrl()">
  <div class="md-toolbar-tools">
    <p><strong>Athletes Dashboard</strong></p>
    <md-button ng-click="vm.addAthlete()">
      <md-icon class="mdi mdi-plus-circle"></md-icon>
      New Athlete
    </md-button>
  </div>
</md-toolbar>

<ui-view></ui-view>

<md-content>
  <athletes-card
    athletes="vm.athletes"
    class="md-padding"
    layout="row"
    layout-wrap
    ng-show="hideAthletes"
  ></athletes-card>
</md-content>
